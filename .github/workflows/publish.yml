name: Publish to npm

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: https://registry.npmjs.org

      - name: Install deps
        run: npm ci

      - name: Test
        run: npm test

      - name: Determine version
        id: versioning
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            npm version patch --no-git-tag-version
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Configure git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit version bump (if any)
        run: git commit -am "chore: release v${{ steps.versioning.outputs.VERSION }}" || echo "no changes"

      - name: Create git tag
        run: git tag v${{ steps.versioning.outputs.VERSION }}

      - name: Push to github
        run: git push origin main --tags

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create github release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.versioning.outputs.VERSION }}
          name: v${{ steps.versioning.outputs.VERSION }}
          body: Version v${{ steps.versioning.outputs.VERSION }} published to npm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
