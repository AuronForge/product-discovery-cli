name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Get current version
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if version tag exists
        id: check_tag
        run: |
          if git rev-parse v${{ steps.version.outputs.VERSION }} >/dev/null 2>&1; then
            echo "TAG_EXISTS=true" >> $GITHUB_OUTPUT
            echo "Version v${{ steps.version.outputs.VERSION }} already exists, incrementing patch version..."
          else
            echo "TAG_EXISTS=false" >> $GITHUB_OUTPUT
          fi

      - name: Increment patch version
        if: steps.check_tag.outputs.TAG_EXISTS == 'true'
        run: npm version patch --no-git-tag-version

      - name: Get new version
        id: new_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit version bump
        if: steps.check_tag.outputs.TAG_EXISTS == 'true'
        run: git commit -am "chore: bump version to ${{ steps.new_version.outputs.VERSION }}"

      - name: Create Git tag
        run: git tag v${{ steps.new_version.outputs.VERSION }}

      - name: Push changes and tags
        run: |
          git push origin main
          git push origin v${{ steps.new_version.outputs.VERSION }}

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.new_version.outputs.VERSION }}
          release_name: Release v${{ steps.new_version.outputs.VERSION }}
          body: |
            New version of product-discovery-cli is now available!
            
            Version: v${{ steps.new_version.outputs.VERSION }}
            
            Install it with:
            ```bash
            npm install -g product-discovery-cli
            ```
          draft: false
          prerelease: false
