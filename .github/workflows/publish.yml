name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: https://registry.npmjs.org

      - run: npm ci

      - run: npm test

      - name: Get current version
        id: version
        run: echo "VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Check if version tag exists
        id: check_tag
        run: |
          if git rev-parse v${{ steps.version.outputs.VERSION }} >/dev/null 2>&1; then
            echo "TAG_EXISTS=true" >> $GITHUB_OUTPUT
          else
            echo "TAG_EXISTS=false" >> $GITHUB_OUTPUT
          fi

      - name: Increment patch version
        if: steps.check_tag.outputs.TAG_EXISTS == 'true'
        run: npm version patch --no-git-tag-version

      - name: Get new version
        id: new_version
        run: echo "VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Configure git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit version bump
        if: steps.check_tag.outputs.TAG_EXISTS == 'true'
        run: git commit -am "chore: bump version to ${{ steps.new_version.outputs.VERSION }}"

      - name: Create git tag
        run: git tag v${{ steps.new_version.outputs.VERSION }}

      - name: Push to github
        run: |
          git push origin main --tags

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create github release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.new_version.outputs.VERSION }}
          name: v${{ steps.new_version.outputs.VERSION }}
          body: Version v${{ steps.new_version.outputs.VERSION }} published to npm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
