name: Develop Workflow

on:
  pull_request:
    branches: [develop]
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npm test

  create-pr-to-main:
    name: Create Pull Request to Main
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    if: success()
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: echo VERSION=$(cat package.json | grep '"version"' | head -1 | awk '{print $2}' | sed 's/"//g' | sed 's/,//g') >> $GITHUB_OUTPUT

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh pr view --base main --head develop > /dev/null 2>&1; then
            echo "PR from develop to main already exists."
            exit 0
          fi
          gh pr create \
            --base main \
            --head develop \
            --title "chore: release v${{ steps.version.outputs.VERSION }}" \
            --body "## Release v${{ steps.version.outputs.VERSION }}

          Automated PR from develop branch.

          - Tests passed âœ…

          All tests are passing. Merge to deploy."
